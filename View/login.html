<body class="tooltips full-content">
	<div class="container">
		<div class="full-content-center animated fadeInDownBig">
			<a href=""><img src="assets/img/logo-login.png"
				class="logo-login img-circle" alt="Logo"></a>
			<div class="login-wrap">
				<div class="box-info">
					<h2 class="text-center">
						<strong>Admin Giriş Paneli</strong> 
						<br>
						<h4 align="center">Hoşgeldiniz</h4>
					</h2>

					<form role="form" action="AdminLoginServlet">
						<div class="form-group login-input">
							<i class="fa fa-sign-in overlay"></i> <input type="text"
								class="form-control text-input" name="username" placeholder="Kullanıcı Adı">
						</div>
						<div class="form-group login-input">
							<i class="fa fa-key overlay"></i> <input type="password"
								class="form-control text-input" name="pass" placeholder="Parola">
						</div>
						<div class="checkbox">
							<label> <input type="checkbox"> Beni Hatırla!
							</label>
						</div>

						<div class="row">
							<div class="col-sm-6">
								<button type="submit" class="btn btn-success btn-block">
									<i class="fa fa-unlock"></i> Giriş Yap
								</button>
							</div>
							
						</div>
					</form>

				</div>
				
			</div>

		</div>
	</div>
